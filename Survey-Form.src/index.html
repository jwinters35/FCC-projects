<header class="header">
  <h1 id="title" class="text-center">Idris Royalty Survey Form</h1>
    <p id="description" class="description text-center"> Thank you for taking time to help better improve our clothing!</p>
</header>
<form id="survey-form">
  <div class="form-group">
      <label id="name-label" for="name">Name</label>
    <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="First and last name"
        required
      />
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="11"
        max="110"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>How did you hear about us?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select how you've heard about us</option>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter</option>
        <option value="instagram">Instagram</option>
        <option value="snap">Snapchat</option>
        <option value="other">Other</option>
      </select>
    </div>
      <p>
        What would you like to see improved?
        <span class="clue">(Check all that may apply)</span>
      </p>
    <label
        ><input
          name="prefer"
          value="clothing-material"
          type="checkbox"
          class="input-checkbox"
        />Clothing Material</label
      >
    <label
        ><input
          name="prefer"
          value="bigger-logo"
          type="checkbox"
          class="input-checkbox"
        />Bigger Logo</label
      >
    <label
        ><input
          name="prefer"
          value="more-colors"
          type="checkbox"
          class="input-checkbox"
        />More Colors</label
      >
    <div class="form-group">
      <p>Would you buy from this website again?</p>
      <label>
        <input
          name="user-recommend"
          value="yes"
          type="radio"
          class="input-radio"
          checked
        />Yes</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >
      <label>
        <input
          name="user-recommend"
          value="no"
          type="radio"
          class="input-radio"
        />No</label
      >
      <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>
      <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
